<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Clase 11</title>
</head>

<body>

  <form>
    <h1>Inscripcion a Hogwarts</h1>
    <label>
      Nombre completo:
      <input type="text" class="error" name="nombre" id="nombre" autocomplete="off">
    </label>
    <label>
      Contraseña:
      <input type="password" name="pass" id="pass">
    </label>
    <label>
      Telefono:
      <input type="text" name="tel" id="tel">
    </label>

    <fieldset>
      <legend>Hobbies: (No mas de 4)</legend>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesNetflix">
        Netflix
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesFutbol">
        Futbol
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesTenis">
        Tenis
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesGym">
        Gym
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesVideoJuegos">
        VideoJuegos
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesCocina">
        Cocina
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesProgramación">
        Programación
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesDibujo">
        Dibujo
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesPintura">
        Pintura
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesGuitarra">
        Guitarra
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesTeclado">
        Teclado
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesTejer">
        Tejer
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbieLectura">
        Lectura
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="hobbiesEscritura">
        Escritura
      </label>
    </fieldset>

    <fieldset>
      <legend>Pais de nacimiento</legend>
      <label>
        <input type="radio" name="nacionalidad" value="nacionalidadArgentina">
        Argentina
      </label>
      <label>
        <input type="radio" name="nacionalidad" value="nacionalidadColombiana">
        Colombia
      </label>
      <label>
        <input type="radio" name="nacionalidad" value="nacionalidadBrazilera">
        Brazil
      </label>
      <label>
        <input type="radio" name="nacionalidad" value="nacionalidadChilena">
        Chile
      </label>
      <label>
        <input type="radio" name="nacionalidad" value="nacionalidadVenezolana">
        Venezuela
      </label>
      <label>
        <input type="radio" name="nacionalidad" value="nacionalidadPerú">
        Perú
      </label>
      <label>
        <input type="radio" name="nacionalidad" value="nacionalidadUruguay">
        Uruguay
      </label>
      <label>
        <input type="radio" name="nacionalidad" value="nacionalidadParaguay">
        Paraguay
      </label>
    </fieldset>

    <button type="submit">Inscribirme</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
