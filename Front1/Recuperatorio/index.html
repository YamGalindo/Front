<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>DogShop</title>

</head>
<body>
<header>
      <div class="header__logo">
        <img src="img/Cat.png" alt="icono gato">
        <h1>
            <span>Front</span><span class="cat">Cat&Dog</span>
        </h1>
        <img src="img/Dog.png" alt="icono perro">
      </div>
      <nav>
          <ul>
              <li><i class="fas fa-paw" style="color: white;"></i></i><a href="#">Categorías</a></li>
              <li><i class="fas fa-paw" style="color: white;"></i><a href="#">Pets</a></li>
              <li><i class="fas fa-paw" style="color: white;"></i><a href="#">Sobre Nosotros</a></li>
              <li><i class="fas fa-paw" style="color: white;"></i><a href="#">Contactános</a></li>
          </ul>
      </nav>
</header>

<main>  
    <section class = "titulo">
        <h1>Productos Destacados</h1>
    </section>
    <section class = "categorias">
    <p>comederos - accesorios - comida</p>
    </section>  
    <section class = "productos">
        <article class = "producto1">
          <div>
            <div class="churrasquito_info">
              <h2 class="churrasquito_nombre"> Juguete Churasquito </h2>
              <p class="churrasquito_p"> $150 </p>
            </div>
          </div>
        </article>
        <article class = "producto2">
            <div>
              <div class="comedero_info">
                <h2 class="comedero_nombre"> Comedero para perro </h2>
                <p class="comedero_p"> $150 </p>
              </div>
            </div>
        </article>
        <article class = "producto3">
            <div>
              <div class="comida_info">
                <h2 class="comida_nombre"> Comida para perro </h2>
                <p class="comida_p"> $150 </p>
              </div>
            </div>
        </article>
    </section>
    <section>
      <div class="formulario">
        <article>
        <i class="fas fa-envelope-open-text" style="color: white;"></i><span> Suscribete para más novedades </span>
        </article>
        <form>
         <input class="correo" type="email" name="email" placeholder="Ingrese correo Electrónico">
         <input class="boton" type="submit" name="submit" value="Suscribete">
        </form>
      </div>
    </section>
</main>
<footer> 
  <p> Todos los derechos reservados Front End </p>
</footer>
</body>
</html>
